<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Cervejas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-4">
            <a class="navbar-brand" href="index.html">CANABRABA</a>
            <ul class="navbar-nav mr-auto">
                <li class="navbar-item"><a class="nav-link" href="index.html">HOME</a></li>
                <li class="navbar-item"><a class="nav-link" href="lista-cervejas.html">Cervejas</a></li>
            </ul>
        </nav>

    </header>
    <main class="container mt-5 mb-5">
        <DIV>
            <H1 class="text-center">Cadastro de bebidas</H1>
            <div class="">
                <form method="post" class="p-4 col-6 m-auto" id="form-bebidas">

                    <label for="id col-sm-2 col-form-label">ID: </label>
                    <input class="form-control" type="number" name="id" id="id"> </br>

                    <label for="nome">Nome: </label>
                    <input class="form-control" type="text" name="nome" id="nome"> </br>

                    <label for="IBU">IBU: </label>
                    <input class="form-control" type="number" name="IBU" id="IBU"> </br>

                    <label for="Lote">Lote: </label>
                    <input class="form-control" type="number" name="lote" id="lote">
                    <div class="p-2">
                        <input class="btn btn-lg btn-success" type="submit" value="salvar">
                        <button class="btn btn-lg btn-light">Cancelar</button>

                    </div>
                </form>
            </div>
            <a class="btn btn-secondary" href="lista-cervejas.html">Voltar</a>
        </DIV>

    </main>
    <footer class="bg-dark fixed-bottom">
        <p class="text-center text-muted p-4 align-middle">Loja Canabraba - 2022</p>
    </footer>
    <script src="./api-cervejas.js"></script>
    
</body>

</html>
